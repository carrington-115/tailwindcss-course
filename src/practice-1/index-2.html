<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../output.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index 2</title>
  </head>
  <body>
    <!--Position-->
    <div class="container bg-yellow-200 flex m-10 p-12 box-border gap-4">
      <span
        class="py-5 px-10 bg-yellow-700 text-white basis-1/4 cursor-pointer hover:basis-1/2"
        >One</span
      >
      <span
        class="py-5 px-10 bg-yellow-700 text-white basis-1/4 cursor-pointer hover:basis-1/2"
        >Two</span
      >
      <span
        class="py-5 px-10 bg-yellow-700 text-white basis-1/2 cursor-pointer hover:basis-1/4"
        >Three</span
      >
    </div>

    <br />
    <section class="w-3/4 mx-10 p-5 bg-blue-100 flex flex-col box-border gap-3">
      <div class="w-full flex gap-5">
        <span
          class="py-5 px-10 bg-yellow-700 text-white flex-none cursor-pointer hover:basis-1/2"
          >One</span
        >
        <span
          class="py-5 px-10 bg-yellow-700 text-white flex-initial cursor-pointer hover:basis-1/2"
          >Two</span
        >
        <span
          class="py-5 px-10 bg-yellow-700 text-white basis-1/2 flex-1 cursor-pointer hover:basis-1/4"
          >Three</span
        >
      </div>
      <div class="w-full flex gap-5">
        <span
          class="py-5 px-10 bg-yellow-700 text-white basis-1/3 grow cursor-pointer hover:basis-1/2"
          >One</span
        >
        <span
          class="py-5 px-10 bg-yellow-700 grow-0 text-white basis-1/4 cursor-pointer hover:basis-1/2"
          >Two</span
        >
        <span
          class="py-5 px-10 bg-yellow-700 text-white basis-1/2 shrink cursor-pointer hover:basis-1/4"
          >Three</span
        >
      </div>
    </section>
    <br />

    <!--Flex order-->
    <section class="w-1/2 p-8 m-10 box-border flex gap-5 bg-blue-200">
      <span class="w-1/2 px-3 py-2 bg-gray-700 text-white order-last">One</span>
      <span class="w-1/2 px-3 py-2 bg-gray-700 text-white">Two</span>
      <span class="w-1/2 px-3 py-2 bg-gray-700 text-white -order-1">Three</span>
    </section>
  </body>
</html>
